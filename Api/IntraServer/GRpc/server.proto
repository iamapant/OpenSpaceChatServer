syntax = "proto3";

option csharp_namespace = "Api.Grpc";

service AuthValidationService {
  rpc Validate (ValidateRequest) returns (ValidateResult);
}

message ValidateRequest {
  string token = 1;
}

message ValidateResult {
  string user_id = 1;
  string role = 2;
  int64 expires_at = 3;
  repeated string claims = 4;
}